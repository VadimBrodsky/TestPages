<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>vanilla video tag</title>
    <style type="text/css" media="screen">
      video { width: 100%; }
    </style>
  </head>
  <body>
    <h1>Video User Gesture</h1>

    <button onclick="showAutoplayVideo()">Show Autoplay Video</button>
    <div id="root"></div>


    <script charset="utf-8">
      function showAutoplayVideo() {
        console.log('show video iframe clicked');
        document.getElementById('root').innerHTML = `
    <video controls autoplay playsinline width="400" height="300">
      <source type="video/mp4" src="//cdn-staging.vidyard.com/videos/ERLoLZuBH1ly8HPMZmY_xA/hd.mp4?_HLf4rN-o6_rPEzfuEY3HbtQ1aOd6cprZLycpjRGxHQvDURYprJBLgiyfKDKl4M4jZj922YhMfKG9uFqzd_yHnKwhd0M2Z1OuhPEUczf">
    </video>
        `;
      }
    </script>

  </body>
</html>
