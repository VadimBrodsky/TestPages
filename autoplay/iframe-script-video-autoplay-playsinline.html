<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>iframe video autoplay</title>
  </head>
  <body>
    <h1>iFrames</h1>

    <h2>Autoplay Playsinlne</h2>
    <div id="root"></div>

    <script charset="utf-8">
      setTimeout(() => {
        document.getElementById('root').innerHTML = '<iframe src="./video-autoplay-playsinline.html" width="100%" height="300"  scrolling="no" frameborder="0" allowtransparency="true" allowfullscreen=""  style="border:3px solid red;"></iframe>';
      }, 2000)
    </script>
  </body>
</html>
