<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>iframe video autoplay</title>
  </head>
  <body>
    <h1>iFrames</h1>

    <h2>Autoplay</h2>
    <button onclick="showVideoiFrame()">Show Video iFrame</button>
    <div id="root"></div>

    <script charset="utf-8">
      function showVideoiFrame() {
        console.log('show video iframe clicked');
        document.getElementById('root').innerHTML = '<iframe src="./video-autoplay-muted-playsinline.html" width="100%" height="300"  scrolling="no" frameborder="0" allowtransparency="true" allowfullscreen="" style="border:3px solid red;"></iframe>';
      }
    </script>
  </body>
</html>
