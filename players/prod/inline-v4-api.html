<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inline Player</title>

    <style type="text/css" media="screen">
      body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>

    <!-- The script tag should live in the head of your page if at all possible -->
    <script type="text/javascript" src="https://play.vidyard.com/embed/v4.js"></script>

  </head>
  <body>
    <div id="player">
      <h1>Inline Player V4 - play via api</h1>
      <!-- Put this wherever you would like your player to appear -->
      <img
        class="vidyard-player-embed"
        src="https://play.vidyard.com/QK4FcA7a4LRsfd5rZa26E8.jpg"
        data-uuid="QK4FcA7a4LRsfd5rZa26E8"
        data-v="4"
        data-type="inline"
        data-preview='1'
        data-force_analytics='1'
        data-type="inline"
        data-width="300"
        data-height="300"
      />
    </div>

    <script type="text/javascript" charset="utf-8">
      window.addEventListener("load", function(event) {
        const player = VidyardV4.api.getPlayersByUUID('QK4FcA7a4LRsfd5rZa26E8')[0];
        console.log(player);

        player.on('ready', () => {
          player.play();
        });
      });
    </script>
  </body>
</html>
