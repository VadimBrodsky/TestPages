<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inline Player</title>

    <style type="text/css" media="screen">
      body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>

    <!-- The script tag should live in the head of your page if at all possible -->
    <script type="text/javascript" src="https://play.vidyard.dev/embed/v4.js"></script>
  </head>
  <body>
    <div id="player">
      <h1>Inline Player V4</h1>
      <!-- Put this wherever you would like your player to appear -->

      <!-- data-preview='1' -->
      <!-- data-force_analytics='1' -->

      <img
        class="vidyard-player-embed"
        src="https://play.vidyard.dev/DCpLHcctKxGncz6NP7eiHJ.jpg"
        data-uuid="DCpLHcctKxGncz6NP7eiHJ"
        data-v="4"
        data-preview="1"
        data-type="inline"
        data-width="300"
        data-height="300"
      />

      <script charset="utf-8">
        window.addEventListener("load", function(event) {
          const player = VidyardV4.api.getPlayersByUUID('DCpLHcctKxGncz6NP7eiHJ')[0];
          player.on('ready', () => {
            player.play();
          });
        });
      </script>
    </div>
  </body>
</html>
